<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="shortenBtn" onclick="showForm()">Shorten URL</button>
    <div id="formContainer" class="hidden">
      <form id="urlForm" onsubmit="shortenUrl(event)">
        <input type="text" id="longUrlInput" placeholder="Enter long URL...">
        <button type="submit">Complete</button>
      </form>
    </div>
    <div id="shortUrlContainer" class="hidden">
      <p id="shortUrl"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
